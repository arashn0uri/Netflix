<div class="container mx-auto d-flex" *ngIf="user !== null">
  <div class="card mx-auto text-center mt-5" style="width: 18rem">
    <img
      [src]="
        user.photo_url || 'http://simpleicon.com/wp-content/uploads/account.png'
      "
      alt="user photo"
      class="mx-auto"
    />
    <div class="card-body">
      <h5 class="card-title">username: {{ user.username }}</h5>
      <h5 class="card-title">
        Full name: {{ user.firstname }} {{ user.lastname }}
      </h5>
      <p class="card-text">ID: {{ user.id }}</p>
      <a href="#" class="btn btn-primary" (click)="loggedOut()">Logout</a>
      <a class="btn btn-warning ml-3" routerLink="/edit-profile">Edit</a>
    </div>
  </div>
</div>
