<div class="container" *ngIf="!isWaiting">
  <div class="searchAdd">
    <input
      type="text"
      class="w-75 p-1 border rounded searchBox"
      placeholder="Search"
      [(ngModel)]="search"
      (input)="searchHandler()"
    />
    <p class="text-secondary d-flex align-items-center m-0">OR</p>
    <a class="btn btn-outline-dark" routerLink="/add-film">Add a new movie</a>
  </div>
  <div class="row row-cols-6">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4"
      *ngFor="let film of showedFilms"
    >
      <div class="card h-100 text-center">
        <img
          [src]="film.cover_url"
          class="card-img-top"
          [alt]="film.title"
          [title]="film.description"
        />
        <div class="card-body position-relative">
          <h5 class="card-title">{{ film.title }}</h5>
          <p class="card-text text-justify">{{ film.description }}</p>
          <app-modifier-button
            [show]="userID && film.created_by === userID ? true : false"
            (remove)="delete(film)"
            [label]="['Delete']"
          ></app-modifier-button>
          <app-modifier-button
            [show]="userID && film.created_by === userID ? true : false"
            [link]="['/edit-film', film.id]"
            [label]="['Edit']"
          ></app-modifier-button>
        </div>
        <div class="card-footer bg-light">
          <button
            class="btn btn-outline-dark"
            [routerLink]="['/filmDetails', film.title]"
          >
            More details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isWaiting" class="modal">
  <div class="loader"></div>
</div>
