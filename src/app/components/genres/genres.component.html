<div class="container" *ngIf="!isWaiting">
  <div class="d-flex justify-content-end align-items-center mt-3">
    <a class="btn btn-outline-info" routerLink="/add-genre"
      >Aggiungi un genere</a
    >
  </div>
  <div class="row row-cols-6">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4"
      *ngFor="let genre of genres"
    >
      <div class="card h-100 text-center">
        <fa-icon [icon]="film" size="6x"></fa-icon>
        <div class="card-body position-relative">
          <h5>{{ genre.name }}</h5>
          <app-modifier-button
            [show]="genre.id > 300 ? true : false"
            [label]="['Elimina']"
            [name]="genre"
            [field]="['genre']"
          ></app-modifier-button>
          <app-modifier-button
            [show]="genre.id > 300 ? true : false"
            [link]="['/edit-genre', genre.id]"
            [label]="['Modifica']"
            [name]="genre"
            [field]="['genre']"
          ></app-modifier-button>
        </div>
        <div class="card-footer bg-light">
          <a href="#" class="btn btn-outline-info">dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isWaiting" class="modal">
  <div class="loader"></div>
</div>
