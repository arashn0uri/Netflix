<a
  *ngIf="show && label[0].toLowerCase() === 'modifica'"
  class="badge badge-warning rounded position-absolute badge-warning edit"
  [routerLink]="link"
  >{{ label }}</a
>

<a
  *ngIf="show && label[0].toLowerCase() === 'elimina'"
  class="badge badge-warning rounded position-absolute badge-danger delete"
  (click)="openModal()"
  >{{ label }}</a
>
