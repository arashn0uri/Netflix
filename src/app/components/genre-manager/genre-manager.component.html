<div class="container">
  <div
    class="m-auto text-center pt-5 font-weight-bold position-relative large text-danger"
  >
    <a
      (click)="goBack()"
      class="btn button-transparent text-danger position-absolute"
      style="top: 1%; left: 1%"
    >
      < Indietro
    </a>
    GESTISCI IL GENERE - AGGIUNGI O MODIFICA
  </div>
  <hr class="text-info" />
  <div class="row">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <img
        [src]="
          genre.image_url ||
          'https://raw.githubusercontent.com/julien-gargot/images-placeholder/master/placeholder-portrait.png'
        "
        alt=""
        srcset=""
        class="img-thumbnail mb-3"
      />
    </div>
    <form class="col-md-8">
      <div class="form-group row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>name</mat-label>
            <input
              matInput
              [(ngModel)]="genre.name"
              name="name"
              placeholder="es. Comedy"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>Image</mat-label>
            <input
              matInput
              [(ngModel)]="genre.image_url"
              name="image_url"
              placeholder="Put the link of genre's image here..."
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row justify-content-around">
        <div
          class="col-sm-6 mt-2 d-flex justify-content-center"
          *ngIf="!modify"
        >
          <button class="w-75 btn btn-info" (click)="add()">AGGIUNGI</button>
        </div>
        <div class="col-sm-6 mt-2 d-flex justify-content-center" *ngIf="modify">
          <button class="w-75 btn btn-warning" (click)="edit()">
            MODIFICA
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
