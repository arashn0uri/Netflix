<div class="container">
  <div
    class="m-auto text-center pt-3 font-weight-bold position-relative large text-danger"
  >
    <a
      (click)="goBack()"
      class="btn button-transparent text-danger position-absolute"
      style="top: 1%; left: 1%"
    >
      < go back
    </a>
    MANAGE THE ACTOR - ADD OR EDIT
  </div>
  <hr class="text-info" />
  <div class="row">
    <div class="col-md-4">
      <img
        [src]="
          actor.photo_url ||
          'https://raw.githubusercontent.com/julien-gargot/images-placeholder/master/placeholder-portrait.png'
        "
        alt=""
        srcset=""
        class="img-thumbnail mb-3 rounded"
      />
    </div>
    <form class="col-md-8">
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label"
          >First name</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="firstname"
            [(ngModel)]="actor.firstname"
            name="firstname"
            placeholder="es. Brad"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="lastname"
            [(ngModel)]="actor.lastname"
            name="lastname"
            placeholder="es. Pitt"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="photo_url" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="photo-url"
            [(ngModel)]="actor.photo_url"
            name="photo_url"
            placeholder="Put the link of actor's photo here..."
          />
        </div>
      </div>
      <div class="form-group row position-relative">
        <label for="birthdate" class="col-sm-2 col-form-label"
          >Date of birth</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="birthdate"
            [(ngModel)]="actor.birthdate"
            name="birthdate"
          />
        </div>
        <span class="badge badge-secondary">es. 1990-03-30 (YYYY-MM-DD)</span>
      </div>
      <div class="form-group row justify-content-around">
        <div class="col-sm-4">
          <button
            class="w-75 btn btn-info"
            (click)="add()"
            [disabled]="disabled"
          >
            Add
          </button>
        </div>
        <div class="col-sm-4">
          <button
            class="w-75 btn btn-warning"
            (click)="edit()"
            [disabled]="!disabled"
          >
            edit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
