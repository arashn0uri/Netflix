<div class="container-fluid" *ngIf="!isWaiting">
  <div class="container-fluid wave wave-1 pb-5 position-absolute">
    <div class="custom-shape-divider-bottom-1623538249">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </div>
  <div class="container-fluid wave wave-2 pb-5 position-absolute">
    <div class="custom-shape-divider-top-1623545664">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </div>
  <div class="container-fluid wave wave-3 pb-5 position-absolute">
    <div class="custom-shape-divider-bottom-1623538249">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </div>
  <div class="searchAdd row px-4">
    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Search for a film..."
        [(ngModel)]="search"
        (input)="searchHandler()"
      />
    </mat-form-field>
  </div>
  <div class="titleButton">
    <div
      class="py-3 font-weight-bold d-flex justify-content-between align-items-center position-relative"
    >
      <h1 style="font-size: 1.3rem; color: #f2a223; margin-bottom: 0">FILMs</h1>
    </div>
    <div class="buttons">
      <div class="containerButton">
        <a
          routerLink="/add-actor"
          class="specialButton effect04"
          data-sm-link-text="ADD NEW FILM"
          ><span><mat-icon class="matIcon">add</mat-icon></span></a
        >
      </div>
    </div>
  </div>
  <div class="row row-cols-6 px-4">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5"
      *ngFor="let film of showedFilms"
    >
      <app-card
        [img]="film.cover_url"
        [title]="film.title"
        [description]="film.description"
        [filmLink]="['/filmDetails', film.title]"
        [modify]="film.modify"
        [name]="film"
        [field]="['film']"
        [link]="['/edit-film', film.id]"
      ></app-card>
    </div>
  </div>
</div>

<div *ngIf="isWaiting" class="modal">
  <div class="loader"></div>
</div>
