<div class="container" *ngIf="!isWaiting">
  <div class="d-flex justify-content-end align-items-center mt-3">
    <a class="btn btn-outline-info" routerLink="/add-actor"
      >Aggiungi un attore</a
    >
  </div>
  <div class="row row-cols-6">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4"
      *ngFor="let actor of actors"
    >
      <div class="card h-100 text-center">
        <img
          *ngIf="actor.photo_url"
          [src]="actor.photo_url"
          [alt]="actor.firstname + actor.lastname"
          srcset=""
          class="img-thumbnail"
        />
        <fa-icon
          *ngIf="!actor.photo_url"
          [icon]="userCircle"
          size="6x"
          class="mt-5"
        ></fa-icon>
        <div class="card-body justofy-content-between position-relative">
          <h5 class="card-title mt-2">
            {{ actor.firstname }} {{ actor.lastname }}
          </h5>
          <p class="card-text">{{ actor.birthdate }}</p>
          <app-modifier-button
            [show]="userID && actor.created_by === userID ? true : false"
            [label]="['Elimina']"
            [name]="actor"
            [field]="['attore']"
          ></app-modifier-button>
          <app-modifier-button
            [show]="userID && actor.created_by === userID ? true : false"
            [link]="['/edit-actor', actor.id]"
            [label]="['Modifica']"
            [name]="actor"
            [field]="['attore']"
          ></app-modifier-button>
        </div>
        <div class="card-footer bg-light">
          <button class="btn btn-outline-info">dettagli</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isWaiting" class="modal">
  <div class="loader"></div>
</div>
