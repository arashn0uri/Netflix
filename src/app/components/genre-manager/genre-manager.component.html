<div class="container">
  <div class="container-fluid wave wave-1 pb-5 position-absolute">
    <div class="custom-shape-divider-bottom-1623538249">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
  </div>
  <div class="m-auto text-center pt-5 font-weight-bold position-relative large">
    <div class="goBack" (click)="goBack()">
      <div id="arrowAnim">
        <div class="arrowSliding">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay1">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay2">
          <div class="arrow"></div>
        </div>
        <div class="arrowSliding delay3">
          <div class="arrow"></div>
        </div>
      </div>
      <span class="goBackText">Indietro</span>
    </div>
    <span class="mainTitle" *ngIf="!modify">AGGIUNGI UN GENRE</span
    ><span class="mainTitle" *ngIf="modify">MODIFICA</span>
  </div>
  <hr class="text-info" />
  <div class="row">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <img
        [src]="
          genre.image_url ||
          'https://raw.githubusercontent.com/julien-gargot/images-placeholder/master/placeholder-portrait.png'
        "
        alt=""
        srcset=""
        class="img-thumbnail mb-3"
      />
    </div>
    <form class="col-md-8">
      <div class="form-group row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>name</mat-label>
            <input
              matInput
              [(ngModel)]="genre.name"
              name="name"
              placeholder="es. Comedy"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <mat-form-field class="w-100">
            <mat-label>Image</mat-label>
            <input
              matInput
              [(ngModel)]="genre.image_url"
              name="image_url"
              placeholder="Put the link of genre's image here..."
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row justify-content-around">
        <div
          class="col-sm-6 mt-2 d-flex justify-content-center"
          *ngIf="!modify"
        >
          <div class="buttons">
            <div class="containerButton bg-info">
              <a
                (click)="add()"
                class="specialButton effect04"
                data-sm-link-text="AGGIUNGI"
                ><span><mat-icon class="matIcon">add</mat-icon></span></a
              >
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-2 d-flex justify-content-center" *ngIf="modify">
          <div class="buttons">
            <div class="containerButton bg-warning">
              <a
                (click)="edit()"
                class="specialButton effect04"
                data-sm-link-text="MODIFICA"
                ><span><mat-icon class="matIcon">edit</mat-icon></span></a
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
