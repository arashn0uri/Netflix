<div class="container">
  <div class="row row-cols-6">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4"
      *ngFor="let actor of actors"
    >
      <div class="card h-100 text-center">
        <fa-icon [icon]="userCircle" size="6x"></fa-icon>
        <div class="card-body justofy-content-between">
          <h5 class="card-title">{{ actor.firstname + actor.lastname }}</h5>
          <p class="card-text">{{ actor.birthdate }}</p>
          <button class="btn btn-outline-dark">More details</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isWaiting">
    <div class="loader"></div>
  </div>
</div>
