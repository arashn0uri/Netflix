<div class="container d-flex justify-content-center mt-5">
  <form class=" w-50 shadow-lg p-3 mb-5 bg-white rounded">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="rememberMe" name="rememberMe">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
    <a class="ml-3 text-muted text-decoration-none" routerLink="/reset"> Forget Password?</a>
  </form>
</div>
