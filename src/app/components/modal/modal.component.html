<div class="modal-header">
  <h4 class="modal-title" id="modal-title">cancellazione del {{ field }}</h4>
  <button
    type="button"
    class="close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong
      >Sei sicuro di voler eliminare {{ article1 }}{{ field }}
      <span class="text-primary">{{ title }}</span
      >?</strong
    >
  </p>
  <p>
    Tutte le informazioni associate {{ article2 }}{{ field }}
    {{ title }} verranno eliminate definitivamente.
    <span class="text-danger">Questa operazione non pu√≤ essere annullata.</span>
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
    ngbAutofocus
  >
    Annullare
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="modal.close('Ok click'); delete()"
  >
    Elimina
  </button>
</div>
